<div class="content">
    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <div class="col-8">
          <div class="row">
            <div class="col-sm-6" *ngFor="let video of videoList">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">
                    <div class="title-icon">
                      <h6 class="title">{{video.title}} <span class="date">20 views</span></h6>
                    </div>
                    </div>
                    <div>
                      <iframe width="380" height="315"
                      [src]="video.url | safe: 'resourceUrl'">
                  </iframe>
                    </div>
                     
                  
                    <button class="btn btn-primary">watch now</button>                
           
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
</div>
